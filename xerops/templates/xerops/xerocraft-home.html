
{% load staticfiles %}

<head>
    <title>XIS Home</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=PT Sans Narrow">

    <style>

        body {
            margin-left:20pt;
            margin-right:20pt;
            text-align:center;
            font-family: "PT Sans Narrow";
        }

        h1 { font-size:22pt; margin-top:30px; margin-bottom:30px}
        h2 { font-size:14pt; margin-top:20px; }
        ul { font-size:10pt; }

        #x {
            width: 140px;
            margin-top: 8%;
            margin-right: 0px;
            margin-bottom: 35px;
        }

        img.button {
            width:90px;
            padding:5px;
            margin:0px;
            border: 1px solid black;
            border-radius: 8px;
        }

        img.button:hover {
            background-color: powderblue;
        }

        td { vertical-align:center; text-align:center; width:50%; }
        span { font-size:10pt; font-weight:normal; }
        span.exp { color:red; }

        .unselectable {
           -moz-user-select: -moz-none;
           -khtml-user-select: none;
           -webkit-user-select: none;
           -ms-user-select: none;
           user-select: none;
        }

        figure {
            display:inline-block;
            margin:15px;
        }
        figcaption {
            font-size: 1.3em;
            padding-top: 4px;
            padding-left: 0px;
            padding-right: 0px;
        }

        a {
            color: black;
            text-decoration: none;
        }

        #logout {
            display: inline-block;
            padding: 11px;
            background-color: #ffb3b3;
            border-radius: 8px;
        }

    </style>

</head>

<body class='unselectable'>

    <img id="x" src="{% static 'xerops/Big Bold X.png' %}" alt="Xerocraft Logo"/>

    <div>
        <a href="/members/desktop/member-tags">
            <figure>
                <img class="button" src="{% static 'xerops/Certifications.svg' %}" alt="Certification"/>
                <figcaption>Certification</figcaption>
            </figure></a>

        <a href="/tasks/desktop-timesheet/">
            <figure>
                <img class="button" src="{% static 'xerops/WorkTrade.svg' %}" alt="Work Trade"/>
                <figcaption>Work Trade</figcaption>
            </figure></a>

        <a href="/inventory/desktop/request-parking-permit">
            <figure>
                <img class="button" src="{% static 'xerops/Parking.svg' %}" alt="Parking"/>
                <figcaption>Parking</figcaption>
            </figure></a>

        <a href="/helpdesk">
            <figure>
                <img class="button" src="{% static 'xerops/ToDo.svg' %}" alt="To Do"/>
                <figcaption>To Do</figcaption>
            </figure></a>

    </div>

    <div>
        <a href="/admin/">
            <figure>
                <img class="button" src="{% static 'xerops/Admin.svg' %}" alt="System Admin"/>
                <figcaption>Admin</figcaption>
            </figure></a>

        <a href="/director-menu">
            <figure>
                <img class="button" src="{% static 'xerops/Reports.svg' %}" alt="Reports"/>
                <figcaption>Reports</figcaption>
            </figure></a>

        <a href="/credits">
            <figure>
                <img class="button" src="{% static 'xerops/Credits.svg' %}" alt="Credits"/>
                <figcaption>Credits</figcaption>
            </figure></a>
    </div>


    {% if user.is_authenticated %}
        <h2 id="logout">
            <a href="/logout/">Logout {{ request.user }}</a>
        </h2>
    {% endif %}

</body>
