<!DOCTYPE html>

{% load staticfiles %}

<html lang="en" style="overflow-y: scroll;">
<head>
    <meta charset="UTF-8">
    <title>Reception</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto Condensed">

    <!-- MDL -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500|Roboto+Mono|Roboto+Condensed:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.min.css" />

    <script src="/static/members/js.cookie.js"></script>
</head>
<body style="margin:0; background-color: #f8f8f8">
    <div id="myContainer"></div>
    <script src="{% static 'members/ReceptionKiosk.js' %}"></script>
    <script>
        var csrfToken = Cookies.get('csrftoken');
        var flags = {
            "csrfToken": csrfToken,
            "orgName": "{{ org_name }}",
            "bannerTopUrl": "{% static 'xerops/GenericBannerTop.png' %}",
            "bannerBottomUrl": "{% static 'xerops/GenericBannerBottom.png' %}",
        };
        var myContainer = document.getElementById("myContainer");
        var app = Elm.ReceptionKiosk.embed(myContainer, flags);
    </script>
</body>
</html>
