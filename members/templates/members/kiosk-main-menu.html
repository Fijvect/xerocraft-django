
{% load staticfiles %}

<html>
<head>
    <title>Xerocraft Kiosk</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Oswald">

    <style>
        html, body { height:100%; }
        html { display:table; margin:auto; }
        body { display:table-cell; vertical-align:middle; text-align:center; }
        h1 { font-family:Oswald; font-size:24pt; margin-top:0pt; margin-bottom:0pt }
        h2 { font-family:Oswald; font-size:18pt; margin-top:0pt; margin-bottom:15pt}
        img { width:40; margin-right:0pt; margin-top:0pt; }

        .choice_button {
            background-color: #EEEEEE;
            moz-border-radius: 15px;
            -webkit-border-radius: 15px;
            border: 3px solid gray;
            padding: 10px;
        }

        a:link { color: black; text-decoration:none; }
        a:visited { color: blue; text-decoration:none; }
        a:hover { text-decoration:underline; }
    </style>

    <script type="text/javascript">
        // This handles QR data coming from webcam.
        function handleQR(data) { /* Do nothing */ }
    </script>

</head>

<body>
    <h1><img src="{% static 'xerocraft/Big Bold X.png' %}" alt="Xerocraft Logo"/>erocraft Kiosk</h1>
    <h2>Hello, {{memb_fname}}! Choose an option:</h2>
    <span class="choice_button"><a href="{% url 'memb:kiosk-check-in-member' member_card_str=memb_card_str event_type='A' %}">Check In</a></span>
    &nbsp;
    <span class="choice_button"><a href="{% url 'memb:kiosk-check-in-member' member_card_str=memb_card_str event_type='D' %}">Check Out</a></span>

    {% if memb_is_staff %}
    &nbsp;
    <span class="choice_button"><a href="{% url 'memb:kiosk-staff-menu' member_card_str=memb_card_str %}">Staff Stuff</a></span>
    {% endif %}

</body>
</html>
