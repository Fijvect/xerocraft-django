<!DOCTYPE html>

{% load staticfiles %}

<html lang="en" style="overflow-y: scroll;">
<head>
    <meta charset="UTF-8">
    <title>Ops Calendar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto Condensed">

    <!-- MDL -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500|Roboto+Mono|Roboto+Condensed:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.min.css" />

    <script src="/static/tasks/js.cookie.js"></script>
</head>
<body style="margin:0; background-color: #f8f8f8">
    <div id="myContainer"></div>
    <script src="{% static 'tasks/OpsCalendar.js' %}"></script>
    <script>
        var cal_data = {{cal_data|safe}};
        var restUrls = {{urls|safe}};
        var csrfToken = Cookies.get('csrftoken');
        var flags = {"restUrls":restUrls, "initials": cal_data, "csrfToken": csrfToken}
        var myContainer = document.getElementById("myContainer");
        var app = Elm.OpsCalendar.embed(myContainer, flags);
    </script>
</body>
</html>
