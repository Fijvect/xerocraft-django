<!DOCTYPE html>

{% load staticfiles %}
{% load crispy_forms_tags %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timesheet</title>
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/base.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/login.css' %}" />

    <link rel="stylesheet" type="text/css" href="{% static 'bzw_ops/jquery.ptTimeSelect.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'bzw_ops/jquery.abDurSelect.css' %}"/>
    <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" media='screen'/>


    <style>
        #submit-id-submit:hover {
            background: #fff url(/static/admin/img/nav-bg.gif) bottom repeat-x;
            color: black;
        }
        #branding h1 {
            margin: 0;
        }
        .login #container {
            width: 30em;
        }
        .help-inline {
            display: none;
        }
        legend {
            margin-bottom: 0;
        }
        #id_work_desc {
            height: 4em;
            width: 95%;
        }
        #logout {
            float:right;
            font-size:10pt;
            line-height:12pt;
            margin-top:0;
            margin-bottom:0;
            text-align:right;
        }
    </style>

</head>

<body class="login">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js"></script>

    <script src="{% static 'bzw_ops/jquery.ptTimeSelect.js' %}"></script>
    <script src="{% static 'bzw_ops/jquery.abDurSelect.js' %}"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        // DATE PICKER
        $(".datepicker").datepicker({
          changeMonth: true,
          changeYear: true,
          yearRange: "2015:2020",
          beforeShow: function (input, widget) {
            widget.dpDiv.css("marginTop", -$(input).height() + 'px');
            widget.dpDiv.css("marginLeft", $(input).width() + 'px');
          }
        });
        // TIME PICKER
        $(".timepicker").ptTimeSelect({
          setButtonLabel: 'OK',
          onBeforeShow: function(input, widget) {
            widget.css("marginTop", -input.height() + 'px');
            widget.css("marginLeft", input.width() + 'px');
          }
        });
        // DURATION PICKER
        $(".durpicker").abDurSelect({
          setButtonLabel: 'OK',
          onBeforeShow: function(input, widget) {
            widget.css("marginTop", -input.height() + 'px');
            widget.css("marginLeft", input.width() + 'px');
          }
        });
      });
    </script>

        <div id="container"> <!-- Container -->
            <div id="header"> <!-- Header -->
                <div id="branding">
                    <h1 id="site-name">Work-Trade Time Sheet</h1>
                </div>
            </div> <!-- END Header -->

            <div id="content" class="colM"> <!-- Content -->
                <a id="logout" href="/logout">logout<br>{{request.user}}</a>
                {% crispy form %}
            </div>
        </div>

</body>

</html>
