<!DOCTYPE html>

{% load staticfiles %}
{% load crispy_forms_tags %}

<head>
    <meta charset="UTF-8">
    <title>Req Permit</title>

    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/base.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/login.css' %}" />
    <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="{% static 'bzw_ops/jquery.ptTimeSelect.css' %}"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" media='screen'/>

    <style>
        #submit-id-submit:focus, #submit-id-submit:hover {
            background: #fff url(/static/admin/img/nav-bg.gif) bottom repeat-x;
            color: black;
        }
        #submit-id-submit {
            float:right;
        }
        form {
            overflow:hidden;
        }
        #branding h1 {
            margin: 0;
        }
        .login #container {
            width: 35em;
        }
        .help-inline, .help-block {
            display: none;
        }
        legend {
            margin-bottom: 0;
        }
        #id_short_desc {
            width: 95%;
        }
        #logout {
            float:right;
            font-size:10pt;
            line-height:12pt;
            margin-top:3px;
            margin-right:5px;
            margin-bottom:0;
            text-align:right;
        }
        div.terms {
            padding-left:1.5em;
            margin-bottom:1em;
        }
        div#div_id_paying_member > div.controls {
            padding-left:1.5em;
        }
        div#div_id_ok_to_move > div.controls {
            padding-left:1.5em;
        }
        div.terms > div, div.terms > div > div > label {
            margin-bottom:0;
        }
        p.agree {
            margin:1em 0 0;
        }
    </style>
</head>

<body style="margin-left:20pt; margin-right:20pt">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js"></script>

    <body class="login">

        <div id="container"> <!-- Container -->
            <div id="header"> <!-- Header -->
                <a id="logout" href="/logout">logout<br>{{request.user}}</a>
                <div id="branding">
                    <h1 id="site-name">Request a Parking Permit</h1>
                </div>
            </div> <!-- END Header -->

            <div id="content" class="colM"> <!-- Content -->
                {% crispy form %}
            </div>
        </div>
</body>
