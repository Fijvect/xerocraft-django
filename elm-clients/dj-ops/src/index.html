<!DOCTYPE html>



<html lang="en" style="overflow-y: scroll;">
<head>
    <meta charset="UTF-8">
    <title>DJ Ops</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">

    <!-- MDL -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500|Roboto+Mono|Roboto+Condensed:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.min.css" />

    <link rel="stylesheet" type="text/css" href="../../../kmkr/static/kmkr/DatePicker.css" />

    <!-- Bootsrap is used by Dialog -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>

        .unselectable {
           -moz-user-select: -moz-none;
           -khtml-user-select: none;
           -webkit-user-select: none;
           -ms-user-select: none;
           user-select: none;
        }

        body {
            margin:0;
            padding:0;
            background-color:#f8f8f8;
            overflow-y: hidden;
            font-size:24pt;
        }


    </style>
</head>
<body class="unselectable">

    <div id="myContainer"></div>

    <script src="../../../members/static/members/js.cookie.js"></script>  <!-- TODO: members? -->
    <script src="../../../kmkr/static/kmkr/DjOps.min.js"></script>
    <script>

        // CSRF TOKEN
        var csrfToken = Cookies.get('csrftoken');
        if (csrfToken == null) {
            // Have noted situations in which Django seems to have not sent the token.
            // Will try reloading in these situations.
            //document.location.reload(true)
            csrfToken="SPAM"
        }

        var xisRestFlags = {
            "authenticateUrl":        "https://xis.xerocraft.us/members/api-authenticate/",
            "claimListUrl":           "https://xis.xerocraft.us/tasks/api/claims/",
            "discoveryMethodListUrl": "https://xis.xerocraft.us/members/api/discovery-methods/",
            "emailMembershipInfoUrl": "https://xis.xerocraft.us/members/reception/email-mship-buy-info/",
            "logMessageUrl":          "https://xis.xerocraft.us/ops/log-message/",
            "memberListUrl":          "https://xis.xerocraft.us/members/api/members/",
            "membershipListUrl":      "https://xis.xerocraft.us/members/api/memberships/",
            "playListUrl":            "https://xis.xerocraft.us/tasks/api/plays/",
            "productListUrl":         "https://xis.xerocraft.us/soda/api/product/",
            "showListUrl":            "https://xis.xerocraft.us/kmkr/api/shows/",
            "taskListUrl":            "https://xis.xerocraft.us/tasks/api/tasks/",
            "timeBlocksUrl":          "https://xis.xerocraft.us/ops/api/time_blocks/",
            "timeBlockTypesUrl":      "https://xis.xerocraft.us/ops/api/time_block_types/",
            "vendLogListUrl":         "https://xis.xerocraft.us/soda/api/vendlog/",
            "visitEventListUrl":      "https://xis.xerocraft.us/members/api/visit-events/",
            "workListUrl":            "https://xis.xerocraft.us/tasks/api/works/",
            "workNoteListUrl":        "https://xis.xerocraft.us/tasks/api/worknotes/"
        };

        var flags = {
            "csrfToken":    csrfToken,
            "xisRestFlags":  xisRestFlags
        };

        window.Elm = require('../../../kmkr/static/kmkr/DjOps.min.js');
        var myContainer = document.getElementById("myContainer");
        var app = Elm.DjOps.embed(myContainer, flags);


    </script>

</body>
</html>
