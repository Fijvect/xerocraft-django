
{% load staticfiles %}

<head>
    <title>Accounting</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=PT Sans Narrow">

    <style>
        body {
            margin-left:20pt;
            margin-right:20pt;
            text-align:center;
            font-family: "PT Sans Narrow", "Arial", "Helvetica";
            background-color: #f8f8f8;
        }
        @keyframes glow {
            00%, 01% {filter: drop-shadow(0px 0px 0px rgba(255,0,0,0.5));}
            01%, 02% {filter: drop-shadow(0px 0px 5px rgba(255,0,0,0.5));}
            02%, 03% {filter: drop-shadow(0px 0px 0px rgba(255,0,0,0.5));}
            03%, 04% {filter: drop-shadow(0px 0px 5px rgba(255,0,0,0.5));}
            04%, 05% {filter: drop-shadow(0px 0px 0px rgba(255,0,0,0.5));}
            05%, 08% {filter: drop-shadow(0px 0px 5px rgba(255,0,0,0.5));}
            08%, 20% {filter: drop-shadow(0px 0px 5px rgba(255,0,0,0.5));}
            20%, 100% {filter: drop-shadow(0px 0px 0px rgba(255,0,0,0.5));}
        }

        #x {
            width: 140px;
            height: 134px;
            margin-top: 8%;
            margin-right: 0px;
            margin-bottom: 40px;
            animation-name: glow;
            animation-delay: 1s;
            animation-duration: 3s;
            animation-iteration-count: 2;
        }

        h1 { font-size:22pt; margin-top:50px; }

        .button {
            font-size: 16pt;
            display: inline-block;
            border: 1px solid black;
            line-height: 1em;
            width: 145px;
            border-radius: 8px;
            padding-top: 35px;
            padding-bottom: 35px;
            background-color: #eeeeee;
        }

        div a { margin: 10px; }

        .button:hover { background-color: powderblue; }

        ul { font-size:10pt; }
        img { width:40px; margin-right:0; }

        td { vertical-align:center; text-align:center; width:33%; border:1px black}

        span { font-size:10pt; font-weight:normal; }
        span.exp { color:red; }

        #logout {
            display: inline-block;
            padding: 11px;
            background-color: #ffb3b3;
            border-radius: 8px;
            font-size: 14pt;
        }

        h2#logout a {
            color: black;
            text-decoration: none;
        }

        a:active {
            color: red;
        }

        a {
            color: black;
            text-decoration: none;
        }

    </style>
</head>

<body style="text-align:center">

    <img id="x" src="{% static 'bzw_ops/Big Bold X.png' %}" alt="Xerocraft Logo"/>

    <div>
        <a href="/members/desktop/member-count-vs-date/"><!--
        --><div class="button">Member Count<br/>Versus Date</div></a>

        <a href="/books/cashonhand-vs-time-chart/"><!--
        --><div class="button">Cash On Hand<br/>Versus Date</div></a>

        <a href="/books/cumulative-rev-exp-chart/"><!--
        --><div class="button">Revenue/Expense<br/>Versus Date</div></a>
    </div>
    <br/>
    <div>
        <a href="/books/account-browser/"><!--
        --><div class="button">Account<br/>Browser</div></a>

        <a href="/"><!--
        --><div class="button">Main<br/>Menu</div></a>

        <a href="/books/items-needing-attn/"><!--
        --><div class="button">Items Needing<br/>Attention</div></a>
    </div>


    {% if user.is_authenticated %}
        <br/>
        <h2 id="logout">
            <a href="/logout/">Logout {{ request.user }}</a>
        </h2>
    {% endif %}

</body>
